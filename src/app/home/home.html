<div class="home-container">
  @if (showWriteLetter) {
  <app-write-letter (close)="closeWriteLetter()"></app-write-letter>
  } @else {
  <mat-toolbar color="primary" class="top-toolbar">
    <span>DriftLetter</span>
    <span class="spacer"></span>
    <button mat-icon-button class="write-letter-btn" (click)="openWriteLetter()">
      <mat-icon>edit_note</mat-icon>
    </button>
  </mat-toolbar>

  <div class="content">
    @if (selectedTabIndex === 0) {
    <app-letterbox></app-letterbox>
    } @if (selectedTabIndex === 1) {
    <app-settings></app-settings>
    }
  </div>

  <nav class="bottom-nav">
    <button
      mat-button
      class="nav-item"
      [class.active]="selectedTabIndex === 0"
      (click)="selectedTabIndex = 0"
    >
      <mat-icon>mail</mat-icon>
      <span>Letterbox</span>
    </button>
    <button
      mat-button
      class="nav-item"
      [class.active]="selectedTabIndex === 1"
      (click)="selectedTabIndex = 1"
    >
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
  </nav>
  }
</div>
